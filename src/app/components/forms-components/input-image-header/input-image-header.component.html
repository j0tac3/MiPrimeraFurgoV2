<div    class="input-group"
        [formGroup]="formGroupParent">
    <label  for="" 
            class="label__item">
            Imagen de Cabecera
    </label>
    <div class="img_visual">
        <div class="header-container">
            <button class="btn__add btn__add-imageHeader"
                style="margin: 0 auto;"
                (click)="headerImageSelect.click()">                    
            </button>
            <img [src]="url_header" alt="" class="header-img">
        </div>
    </div>
    <input  
            type="file" 
            class="input__item"
            name="headerImage"
            formControlName="headerImage"
            accept="image/png, image/jpeg"
            #headerImageSelect
            (change)="onChanveImage($event)">
</div>
